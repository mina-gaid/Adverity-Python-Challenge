{% extends 'base.html' %} {% block title %}{{ title }}{% endblock %}
{% load static %}

{% block content %}

{# Banner #}
<div class="container">
    <div class="row my-5">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <h2 class="display-4">{{ title }}</h2>
        </div>
    </div>
</div>

{# Divider #}
<div class="container">
    <div class="row my-5">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <hr>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-4">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 mb-5">
                <div class="card border-0 shadow p-3 h-100">
                    <div class="card-body p-4">
                        <h5 class="card-title fw-bold mb-3">Error</h5>
                        <p class="card-text">{{ message }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
